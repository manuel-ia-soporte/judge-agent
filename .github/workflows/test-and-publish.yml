name: Test and Publish Agent

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          platforms: linux/amd64

      - name: Start agent container
        run: |
          docker run -d -p 9009:9009 --name agent-container $(echo "${{ steps.meta.outputs.tags }}" | head -n1) --host 0.0.0.0 --port 9009 --card-url http://localhost:9009
          timeout 30 bash -c 'until curl -sf http://localhost:9009/.well-known/agent-card.json > /dev/null; do sleep 1; done'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            fastapi==0.115.6 \
            uvicorn==0.30.6 \
            pydantic==2.12.5 \
            model-library==0.1.7 \
            aiohttp==3.11.18 \
            backoff==2.2.1 \
            beautifulsoup4==4.12.3 \
            python-dotenv==1.2.1 \
            pytest==8.3.4 \
            pytest-asyncio==0.24.0 \
            httpx==0.28.1

      - name: Run tests
        run: pytest -v --agent-url http://localhost:9009

      - name: Stop container and show logs
        if: always()
        run: |
          echo "=== Agent Container Logs ==="
          docker logs agent-container || true
          docker stop agent-container || true

      - name: Log in to GitHub Container Registry
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: success() && github.event_name != 'pull_request'
        run: docker push --all-tags ghcr.io/${GITHUB_REPOSITORY,,}

      - name: Output image digest
        if: success() && github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
